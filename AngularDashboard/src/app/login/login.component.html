<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <label class="text-muted display-4">LogIn</label>
        </div>
        <form>
            <input value={{userName}} (keyup)="getUserName($event)" type="text" id="login" class="fadeIn second"
                name="login" placeholder="User Name">
            <input value={{password}} (keyup)="getPassword($event)" type="password" id="password" class="fadeIn third"
                name="login" placeholder="Password">
            <button class="fadeIn fourth" type="button" class="btn btn-primary" (click)="onLogin()">Log
                In</button>
        </form>

    </div>
</div>
